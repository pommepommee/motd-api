apiVersion: v1
kind: ConfigMap
metadata:
  name: my-configmap
data:
  # property-like keys; each key maps to a simple value
  message: "Do not eat the brown snow!"
  port: "5556"
  ui_properties_file_name: "user-interface.properties"

  # file-like keys
  game.properties: |
    enemy.types=aliens,monsters
    player.maximum-lives=5    
  user-interface.properties: |
    color.good=purple
    color.bad=yellow
    allow.textmode=true    